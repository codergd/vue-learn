<html>
    <head>
        <title>vue-01</title>
    </head>
    <script src=".\vue.min.js"></script>
    <body>
        <div id="app1">
            {{ title }}
        </div>

        <div id="app2">
            <!-- v-bind 指令(可简写成:)， 将span的title特性和Vue实例的message绑定-->
            <span :title="message">鼠标悬停此处查看提示信息</span>
        </div>

        <div id="app3">
            <!-- v-if 指令， 控制DOM显示-->
            <p v-if="seen">现在你看到我了</p>
        </div>

        <div id="app4">
            <ol>
                <!-- v-for 指令，遍历列表-->
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>

        <div id="app5">
            <p>{{ message }}</p>
            <!-- v-on指令(可简写成@click)， 添加事件监听器， 通过它来调用Vue实例中定义的方法-->
            <button @click="getDate">获取当前时间</button>
        </div>

        <div id="app6">
            <p>{{ message }}</p>
            <!-- v-model指令， 实现表单输入和应用状态的双向绑定-->
            <input v-model="message" />
        </div>

        <div id="app7">
            <ol>
                <!--使用自定义组件， 通过v-bind指令使得组件的fruit特性和fruit项绑定-->
                <fruits-item v-for="fruit in fruits" v-bind:fruit="fruit" v-bind:key="fruit.id"></fruits-item>
            </ol>
        </div>
    </body>
</html>
<script>

    // Vue实例
    var app1 = new Vue({
        el: '#app1',
        data: {
            title: 'Hello, Vue!'
        }
    })

    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于： ' + new Date().toLocaleDateString()
        }
    })

    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app4',
        data: {
            todos: [
                {text: 'a'},
                {text: 'b'},
                {text: 'c'}
            ]
        }
    })

    var app5 = new Vue({
        el: '#app5',
        data: {
            message: 'Hello, Vue.js!'
        },
        methods: {
          getDate(){
              this.message = new Date().toLocaleDateString()
          }  
        },
    })

    var app6 = new Vue({
        el: '#app6',
        data: {
            message: 'Hello, Vue.js!'
        }
    })

    // 自定义组件, 定义属性fruit
    Vue.component('fruits-item', {
        props: ['fruit'],
        template: '<li>{{ fruit.value }}</li>'
    })

    var app7 = new Vue({
        el: '#app7',
        data: {
            fruits: [
                {id: 'one', value: 'apple'},
                {id: 'two', value: 'banana'}
            ]
        }
    })
</script>
