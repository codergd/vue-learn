<html>
    <head>
        <title>vue-02</title>
    </head>
    <!-- 引入 vue-->
    <script src=".\vue.min.js"></script>
    <!-- 引入HTTP库axios -->
    <script src=".\axios.min.js"></script>
    <script src=".\lodash.min.js"></script>
    <body>
        <div id="app1">
            <p>{{ message }}</p>
            <span>获取当前日期："{{ getDate }}"</span>
        </div>

        <div id="app2">
            {{ fullName }}
        </div>

        <div id="app3">
            <p>ask a question(y/n)?
                <input v-model="question">
            </p>
            <p>{{ answer }}</p>
        </div>
    </body>
</html>

<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            message: 'Hello, Vue.js!'
        },
        // 计算属性computed, 复杂的逻辑应该放在这个属性中， 和method的不同之处在于，计算属性是基于响应式依赖进行缓存的，这意味着只要响应式依赖未改变，每次使用计算
        // 属性时返回的都是同一个值，而method是每次调用都会执行一次调用函数
        computed: {
            getDate(){
                return new Date().toLocaleDateString()
            }
        },
    })

    // var app2 = new Vue({
    //     el: '#app2',
    //     data: {
    //         firstName: 'gao',
    //         lastName: 'da',
    //         fullName: 'gao da'
    //     },
    //     // 侦听属性watch，某些数据需要随着其他的数据变动而改变时，可以使用watch，但往往使用计算属性computed会更好, 除非在数据变化时需要执行异步操作或者一些开销比较大的操作，可以使用watch
    //     watch: {
    //         firstName(val){
    //             this.fullName = val + ' ' + this.lastName
    //         },
    //         lastName(val){
    //             this.fullName = this.firstName + ' ' + val
    //         }
    //     }
    // })

    var app2 = new Vue({
        el: '#app2',
        data: {
            firstName: 'gao',
            lastName: 'da'
        },
        computed: {
            // 计算属性默认只有getter，但是可以自己定义一个setter
            fullName:{
                // getter
                get(){
                    return this.firstName + ' ' + this.lastName
                },
                // setter
                set(val){
                    var names = val.split(' ');
                    this.firstName = names[0]
                    this.lastName = names[names.length - 1]
                }
            }
        }
    })

    var app3 = new Vue({
        el: '#app3',
        data: {
            question: '',
            answer: 'I cannot give you an answer util you ask a question!'
        },
        watch: {
            // 如果question改变， 这个函数就会执行
            question: function(newQuestion, oldQuestion){
                this.answer = 'watting for you to stop typing'
                this.debouncedGetAnswer()
            }
        },
        created: function() {
            // 限制访问API的频率
            this.debouncedGetAnswer = _.debounce(this.getAnswer, 500)
        },
        methods: {
            getAnswer(){
                if(this.question.indexOf('?') === -1){
                    this.answer = 'Question usually contain a question mark. ;-)'
                    return
                }
                this.answer = 'Thinking...'
                var vm = this
                // 通过axios访问API
                axios.get('http://localhost:8090/vue/answer?question='+vm.question)
                    .then(resp => {
                        vm.answer = _.capitalize(resp)
                    })
                    .catch(error => {
                        vm.answer = 'Error, Could not reach the API. ' + error
                    })
            }
        }
    })
</script>
